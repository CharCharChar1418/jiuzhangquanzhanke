        <div *ngIf="isAuthenticated()">
            <hr>
            <span>课程查询/注册功能</span>
            <hr>
            <div><span><button (click)="getAllCourses()">显示所有课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of courses" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherId}}</div>
                    <div><button (click)="registerCourse(course.courseName)">Register</button></div>
                    <div *ngIf="isAdmin()">
                        <button (click)="deleteCourse(course.courseName)">Delete</button>
                    </div>
                 </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <hr>
            <span>课程查询</span>
            <hr>
            <div><span><button (click)="getAllCourseRegistered()">显示所选课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of coursesRegistered" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherId}}</div>
                    <div><button (click)="dropCourse(course.courseName)">Drop</button></div>
                </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated() && isAdmin()">
            <hr>
            <span>Add Course</span>
            <hr>
            <div>
                <label for="name">Class Name</label>
                <input type="text" id="name" [(ngModel)]= "classNameAdded" >
            </div>
            <div>
                <label for="location">Class Location</label>
                <input type="text" id="location" [(ngModel)]="classLocation">
            </div>
            <div>
                <label for="teacher">Teacher ID</label>
                <input type="text" id="teacher" [(ngModel)]="classTeacherID">
            </div>
            <div>
                <label for="content">Course Content</label>
                <input type="text" id="content" [(ngModel)]="classContent">
            </div>
            <div><span><button (click)="addCourse()">Add Course</button> </span></div>
        </div>
